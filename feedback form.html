
<html>

    <body  align="center"  background="travel2.jpeg">   
      
      <font face="Arial" size="20px" color="black">FEEDBACK</font>


     <table border="0" cellspacing="4" cellpadding="4" align="center" style="width:40%" >
     
     <form align="center">
        <tr>
        
            <td style="text-align:center"> 
                <label><strong>Username</strong></label><label1 style="color: 
                red">*</label1><label2>:</label2>
                </td>
                <td style="text-align:center">
            <input type="text" size:"70" required placeholder="Enter Name" oninvalid="this.setCustomValidity('Enter Name Here')" oninput="this.setCustomValidity('')"/>
                </td>
      
      </tr>
      <tr>
        <tr>
            <td style="text-align:center">
            <label><strong>Phone Number</strong></label><label1 style="color: 
           red">*</label1><label2>:</label2>
            </td>
            <td style="text-align:center">
            <input type="text" size:"40" required placeholder="Enter PhoneNumber" oninvalid="this.setCustomValidity('Enter a valid 10-digit number')" oninput="this.setCustomValidity('')"/>
            </td>
            </tr>
           
      </tr>
      <tr>
        
        <td style="text-align:center">
        <label><strong>E-mail</strong></label><label1 style="color: 
       red">*</label1><label2>:</label2>
        </td>
        <td style="text-align:center">
        <input type="email" size:"40" placeholder="abc@gmail.com">
        </td>
      </tr>
      <tr>
        <td style="text-align:center">
            <label><strong>Address</strong></label><label2>:</label2>
            <td style="text-align:center"><textarea id="description" name="description" rows="8" required="required"></textarea></td>
            </tr>
            <tr>
              
       </tr>
      

      <tr>
          <td style="text-align:center">
              <label> <strong>Suggestions</strong></label><label2>:</label2>
              <td style="text-align:center"><textarea id="description" name="description" rows="8" required="required" placeholder="Because it matters to us"></textarea></td>
            </tr>
            <tr>
      </tr>
         <tr>
            <td style="text-align:center">
                <label> <strong>Remarks</strong></label><label2>:</label2>
                <td style="text-align:center"><textarea id="description" name="description" rows="8" required="required"></textarea></td>
        </tr>
    <tr>
        <tr>
             <td style="text-align:center">
             <label><strong>Rate-us!</strong></label><label2>:</label2>
             </td>
             <td style="text-align:center">
             <input type="radio" name="Rate" value="1" size:"6">1
             <input type="radio" name="Rate" value="2" size:"6">2
             <input type="radio" name="Rate" value="3" size:"6">3
             <input type="radio" name="Rate" value="4" size:"6">4
             <input type="radio" name="Rate" value="5" size:"6">5
             </td>
             </tr>
    </tr>

            <tr>
                <td style="text-align:center">
                <input type="reset" size:"40">
                </td>
                <td style="text-align:center">
               
                <input type="submit" size:"40">
                </td>
                </tr>
     </form>
     </table>
