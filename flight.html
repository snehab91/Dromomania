<html>
    <head>
        <title>Flight Ticket Booking Form </title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body align="center">

        <div class="Booking-Form-Box">
        <div class="radio-btn">
        <input type="radio" class="btn" name="check" value="1" ><span>RoundTrip</span>
        <input type="radio" class="btn" name="check" value="2"><span>OneWay</span>
        <input type="radio" class="btn" name="check" value="3"><span>Multi-City</span>
        </div>
        
        <div class = "booking-form">
        <label> Flying From</label>
        <input type="text" class="form control" placeholder="City or Airport">
        <p></p>
        <label> Flying To &nbsp;</label>
        <input type="text" class="form control" placeholder="City or Airport">
        <p></p>
        <label> Departing</label>
        <input type="date" class="form-control select-date">
        <p></p>
        <label> Returning</label>
        <input type="date" class="form-control select-date">
        <p></p>
        <label> Adults</label>
        <input type="number" class="form-control" value="1">
        <p></p>
        <label> Children</label>
        <input type="number" class="form-control" value="0">
        <p></p>
        <label> Travel Class</label>
        <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Business Class</option>
            <option value="3">First Class</option>
        </select>
        <p></p>

        <button type="button" class="btn btn-primary flight">Show Flights </button>
        
        <p></p>
